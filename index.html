<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sun-color-wrapper">
        <h2>Click the Sun to Change Colors!</h2>
          <div class="sun-icon">
            <i class="fas fa-sun" onclick="clickFunction()"></i>
          </div>
      </div>
</body>


<script>
    
    document.getElementsByClassName("fas fa-sun").addEventListener("click", clickFunction())
    
    function clickFunction()
    document.getElementsByClassName("fas fa-sun").style.color= "white";

</script>

</html>
